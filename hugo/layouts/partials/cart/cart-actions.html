<div class="flex flex-col gap-2 mt-3" x-data="useCart()">
  <div 
    class="grow text-xs p-1" 
    x-transition:enter.duration.500ms
    x-transition:enter.leave.500ms
    x-show="cart.getItemProp({{ .itemData }}, 'quantity')"
  >
    <span x-text="cart.getItemProp({{ .itemData }}, 'quantity')"></span>
    <span>in <a href="{{ (site.GetPage `checkout/cart`).Permalink }}" class="text-pink-700">bag</a> &mdash; </span>
    <a class="text-pink-700" href="#" @click.prevent="cart.removeItem({{ .itemData }}, true)">remove</a>
  </div>
  <div class="flex flex-wrap gap-2">
    {{ if .IsSection }}
    <a href="{{ .itemLink }}"
      class="grow relative flex items-center justify-center rounded-md border border-transparent bg-slate-300 px-8 py-2 hover:bg-slate-400 text-sm font-medium transition" >
      <img src="{{ (resources.Get `/static/images/eye.svg`).RelPermalink }}" height="64" alt="magnifier-icon" class="icon-font">
    </a>
    {{ end }}
    <a href="#"
      class="grow relative flex items-center justify-center rounded-md border border-transparent bg-slate-300 px-8 py-2 hover:bg-slate-400 text-sm font-medium transition"
      @click.prevent="cart.addItem({{ .itemData }})">
      Add item <span class="sr-only">, {{ .Title }}</span>
    </a>
  </div>
</div>
