{{ define "main" }}
  <div class="mx-auto max-w-2xl px-16 md:px-8 sm:py-8 lg:max-w-7xl lg:px-0 xs:py-4 py-16">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-slate-700">Products: {{ .Title }}</h2>
      {{ with .OutputFormats.Get "reversed" }}
        <a href="{{ .RelPermalink }}" class="text-sm text-pink-700">List by price in descending order</a>
      {{ end }}
    </div>
    {{ $paginator := .Paginate (sort .RegularPages "Params.price" "asc") 12 }}
    {{ partial "products/list-products" (dict "paginator" $paginator) }}
  </div>
{{ end }}
